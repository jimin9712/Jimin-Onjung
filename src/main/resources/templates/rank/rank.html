<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>봉사 랭킹</title>
        <link rel="stylesheet" href="/css/rank/rank.css" />
        <link
                rel="icon"
                href="/images/favicon.png"
        />
        <link rel="stylesheet" href="/css/main/basic-header.css" />
        <link rel="stylesheet" href="/css/main/footer.css"/>
        <link rel="stylesheet" href="/css/main/login-header-no-noti.css">
    </head>
    <body>
    <div th:if="${isLogin}">
        <th:block th:replace="~{main/login-header-no-noti :: header}"></th:block>
    </div>
    <div th:if="${!isLogin}">
        <th:block th:replace="~{main/basic-header :: header}"></th:block>
    </div>
        <div class="content-container content">
            <main class="expert-rank-page">
                <section class="top-rank">
                    <div class="top-rank-filter">
                        <section class="filter-display expert-filter">
                            <div class="filters">
                                <label class="date-input date-range" for=""
                                    ><div class="react-datepicker-wrapper">
                                        <div class="react-datepicker-tab-loop">
                                            <div
                                                class="react-datepicker-tab-loop-start"
                                                tabindex="0"
                                            ></div>
                                            <div
                                                class="react-datepicker-popper"
                                                data-placement="bottom-start"
                                                style="
                                                    position: absolute;
                                                    inset: 0px auto auto 0px;
                                                    transform: translate(
                                                        18.6667px,
                                                        30.6667px
                                                    );
                                                "
                                            >
                                                <div>
                                                    <div
                                                        class="react-datepicker"
                                                    >
                                                        <div
                                                            class="react-datepicker-triangle"
                                                            style="
                                                                position: absolute;
                                                                left: 0px;
                                                                transform: translate(
                                                                    0px,
                                                                    0px
                                                                );
                                                            "
                                                        ></div>
                                                        <button
                                                            type="button"
                                                            class="react-datepicker-navigation react-datepicker-navigation-previous"
                                                            aria-label="Previous Year"
                                                        >
                                                            <span
                                                                class="react-datepicker-navigation-icon react-datepicker-navigation-icon-previous"
                                                                ><svg
                                                                    viewBox="0 0 12 12"
                                                                    class="sc-gKXOVf iFpvod"
                                                                >
                                                                    <path
                                                                        fill-rule="evenodd"
                                                                        clip-rule="evenodd"
                                                                        d="M3.68888 11.0004C3.85188 11.0004 4.01388 10.9424 4.13688 10.8264L8.81688 6.43738C9.06088 6.20738 9.06088 5.83638 8.81588 5.60738L4.07988 1.17438C3.83288 0.942377 3.43288 0.942377 3.18588 1.17138C2.93888 1.40038 2.93788 1.77238 3.18388 2.00338L7.47788 6.02238L3.24088 9.99738C2.99588 10.2294 2.99688 10.6014 3.24488 10.8294C3.36788 10.9434 3.52888 11.0004 3.68888 11.0004Z"
                                                                    ></path>
                                                                    <defs></defs>
                                                                </svg>
                                                            </span>
                                                        </button>
                                                        <div
                                                            class="react-datepicker-month-container"
                                                        >
                                                            <div
                                                                class="react-datepicker-header react-datepicker-year-header"
                                                            >
                                                                2024
                                                            </div>
                                                            <div
                                                                class="react-datepicker-month react-datepicker-monthPicker"
                                                                aria-label="month  2024-09"
                                                                role="listbox"
                                                            >
                                                                <div
                                                                    class="react-datepicker-month-wrapper"
                                                                >
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-0"
                                                                        role="option"
                                                                        aria-label="Choose January 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        1월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-1"
                                                                        role="option"
                                                                        aria-label="Choose February 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        2월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-2"
                                                                        role="option"
                                                                        aria-label="Choose March 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        3월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-3"
                                                                        role="option"
                                                                        aria-label="Choose April 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        4월
                                                                    </div>
                                                                </div>
                                                                <div
                                                                    class="react-datepicker-month-wrapper"
                                                                >
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-4"
                                                                        role="option"
                                                                        aria-label="Choose May 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        5월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-5"
                                                                        role="option"
                                                                        aria-label="Choose June 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        6월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-6"
                                                                        role="option"
                                                                        aria-label="Choose July 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        7월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-7"
                                                                        role="option"
                                                                        aria-label="Choose August 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        8월
                                                                    </div>
                                                                </div>
                                                                <div
                                                                    class="react-datepicker-month-wrapper"
                                                                >
                                                                    <div
                                                                        tabindex="0"
                                                                        class="react-datepicker-month-text react-datepicker-month-8 react-datepicker-month-selected datepicker-month-text-keyboard-selected"
                                                                        role="option"
                                                                        aria-label="Choose September 2024"
                                                                        aria-selected="true"
                                                                    >
                                                                        9월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-9 react-datepicker-month-disabled react-datepicker-month-text-today"
                                                                        role="option"
                                                                        aria-label="Not available October 2024"
                                                                        aria-current="date"
                                                                        aria-selected="false"
                                                                    >
                                                                        10월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-10 react-datepicker-month-disabled"
                                                                        role="option"
                                                                        aria-label="Not available November 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        11월
                                                                    </div>
                                                                    <div
                                                                        tabindex="-1"
                                                                        class="react-datepicker-month-text react-datepicker-month-11 react-datepicker-month-disabled"
                                                                        role="option"
                                                                        aria-label="Not available December 2024"
                                                                        aria-selected="false"
                                                                    >
                                                                        12월
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="react-datepicker-tab-loop-end"
                                                tabindex="0"
                                            ></div>
                                        </div>
                                        <div
                                            class="react-datepicker-input-container"
                                        >
                                            <input
                                                type="text" id="selected-month"
                                            />
                                        </div>
                                    </div>
                                    <svg
                                        class="date-range-icon"
                                        viewBox="0 0 24 24"
                                    >
                                        <rect
                                            x="3.6"
                                            y="6.6"
                                            width="16.8"
                                            height="13.8"
                                            rx="1.4"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="1.2"
                                        ></rect>
                                        <path
                                            d="M7.5 6V4.5"
                                            stroke="currentColor"
                                            stroke-width="1.2"
                                            stroke-linecap="round"
                                        ></path>
                                        <path
                                            d="M16.5 6V4.5"
                                            stroke="currentColor"
                                            stroke-width="1.2"
                                            stroke-linecap="round"
                                        ></path>
                                        <path
                                            d="M4.5 10.5H21"
                                            stroke="currentColor"
                                            stroke-width="1.2"
                                        ></path>
                                        <rect
                                            x="7.5"
                                            y="13.5"
                                            width="3"
                                            height="3"
                                            rx="0.5"
                                            fill="currentColor"
                                        ></rect>
                                        <defs></defs>
                                    </svg>
                                </label>
                                <input type="hidden" id="month">
                            </div>
                        </section>
                        <h2>TOP 랭킹</h2>
                    </div>
                    <div class="rank-cards">
                        <article class="rank-img-size expert-rank-card">
                            <h3>
                                <img
                                    name="SparklingHeart"
                                    src="https://cdn-dantats.stunning.kr/static/emoji/SparklingHeart32px.png"
                                />
                                봉사 활동을 많이 했어요!
                            </h3>
                            <img
                                class="rank-image"
                                id="image.expert.rank.christykulas"
                                src="https://cdn-dantats.stunning.kr/static/feature/expert/rank/pc_like.png"
                            />
                            <ul class="rank-list praise-rank-list"></ul>
                        </article>
                        <article class="rank-img-size expert-rank-card">
                            <h3>
                                <img
                                    name="Trophy"
                                    src="https://cdn-dantats.stunning.kr/static/emoji/Trophy32px.png"
                                />
                                후원을 많이 했어요!
                            </h3>
                            <img
                                class="rank-image"
                                id="image.expert.rank.garryfadel"
                                src="https://cdn-dantats.stunning.kr/static/feature/expert/rank/pc_contest.png"
                            />
                            <ul class="rank-list contest-rank-list"></ul>
                        </article>
                        <article class="rank-img-size expert-rank-card">
                            <h3>
                                <img
                                    name="ShoppingBags"
                                    src="https://cdn-dantats.stunning.kr/static/emoji/ShoppingBags32px.png"
                                />
                                기부를 많이 했어요!
                            </h3>
                            <img
                                class="rank-image"
                                id="image.expert.rank.rhondaschneider"
                                src="https://cdn-dantats.stunning.kr/static/feature/expert/rank/pc_market.png"
                            />
                            <ul class="rank-list sales-rank-list"></ul>
                        </article>
                    </div>
                </section>
                <section class="top-100">
                    <h3>
                        TOP 100
                        <div class="tooltip">
                            <svg
                                color="#AAB1BC"
                                viewBox="0 0 16 16"
                                class="tooltip-icon"
                                id="tooltip-trigger"
                            >
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M10.182 7.891C10.059 8.067 9.822 8.291 9.471 8.565L9.125 8.833C8.937 8.98 8.812 9.151 8.75 9.346C8.711 9.47 8.69 9.662 8.687 9.922H7.364C7.383 9.372 7.435 8.993 7.52 8.783C7.604 8.573 7.822 8.33 8.171 8.057L8.527 7.779C8.644 7.691 8.738 7.595 8.81 7.491C8.94 7.312 9.004 7.115 9.004 6.9C9.004 6.653 8.932 6.427 8.787 6.224C8.643 6.02 8.379 5.918 7.995 5.918C7.619 5.918 7.352 6.044 7.195 6.294C7.037 6.545 6.958 6.806 6.958 7.076H5.547C5.586 6.148 5.911 5.491 6.519 5.103C6.903 4.856 7.375 4.732 7.935 4.732C8.67 4.732 9.282 4.908 9.769 5.259C10.255 5.611 10.498 6.132 10.498 6.822C10.498 7.245 10.393 7.602 10.182 7.891ZM7.329 12.002H8.789V10.591H7.329V12.002ZM8 0C3.582 0 0 3.582 0 8C0 12.418 3.582 16 8 16C12.419 16 16 12.418 16 8C16 3.582 12.419 0 8 0Z"
                                ></path>
                            </svg>
                            <div class="tooltip-content">
                                봉사활동 모집 인원 수, 후기, 별점을 종합적으로
                                고려하여 랭킹이 산정됩니다.
                            </div>
                        </div>
                    </h3>
                    <section class="filter-container expert-filter">
                        <div class="filters">
                            <div class="filter-default order">
                                <div class="header-wrap">
                                    <div class="wrap-title"></div>
                                    <input
                                        type="text"
                                        readonly=""
                                        value="별점순"
                                    />
                                    <svg
                                        class="icon-default arrow"
                                        viewBox="0 0 12 12"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M3.68888 11.0004C3.85188 11.0004 4.01388 10.9424 4.13688 10.8264L8.81688 6.43738C9.06088 6.20738 9.06088 5.83638 8.81588 5.60738L4.07988 1.17438C3.83288 0.942377 3.43288 0.942377 3.18588 1.17138C2.93888 1.40038 2.93788 1.77238 3.18388 2.00338L7.47788 6.02238L3.24088 9.99738C2.99588 10.2294 2.99688 10.6014 3.24488 10.8294C3.36788 10.9434 3.52888 11.0004 3.68888 11.0004Z"
                                        ></path>
                                        <defs></defs>
                                    </svg>
                                </div>
                                <div class="bottom-wrap">
                                    <div width="100%" height="8px"></div>
                                    <div class="list-wrap">
                                        <div class="item active">별점순</div>
                                        <div class="item">리뷰순</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section
                        class="expert-list-container expert-list"
                    ></section>
                    <nav class="page-container paginator">
                    </nav>
                </section>
            </main>
        </div>
    <div th:replace="~{main/footer :: footer}"></div>
    </body>
    <script th:if="${member != null}">
        let memberId = [[${member.id}]];
    </script>
    <script th:inline="javascript">
        const pagination = [[${pagination}]];
        const volunteerGroups = [[${volunteerGroups}]];
        const vtRankMembers = [[${vtRankMembers}]];
        const supportRankMembers = [[${supportRankMembers}]];
        const donationRankMembers = [[${donationRankMembers}]];
    </script>
    <script src="/js/rank/rank.js"></script>
    <script src="/js/main/login-header.js"></script>

</html>
